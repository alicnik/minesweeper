<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="icon" href="assets/minesweeper-icon.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="The classic game minesweeper comes to a classic environment. Like time travel, but with fewer paradoxes. A tribute to the 90s."
    />
  </head>

  <body>
    <main>
      <section
        class="container hidden"
        data-minx="323"
        data-maxx="1008"
        data-miny="252"
        data-maxy="500"
      >
        <header class="title-bar draggable">
          <img src="./assets/minesweeper-icon.png" alt="minesweeper icon" />
          <h1>Minesweeper</h1>
          <button class="close-button">X</button>
        </header>
        <div class="displayboard">
          <div class="mines-remaining">10</div>
          <button class="smiley-face"></button>
          <div class="timer">000</div>
        </div>
        <div id="grid" class="grid"></div>
      </section>
      <div
        class="desktop-icon-container"
        data-minx="226"
        data-maxx="1027"
        data-miny="107"
        data-maxy="570"
      >
        <img
          class="desktop-icon draggable"
          src="./assets/minesweeper-icon.png"
          alt="minesweeper icon"
        />
        <p class="draggable">Minesweeper</p>
      </div>
      <div class="clock">12:00 PM</div>
    </main>
    <footer>
      <div class="option">
        <button
          class="difficulty"
          data-width="9"
          data-height="9"
          data-mines="10"
          data-minx="323"
          data-maxx="1008"
          data-miny="252"
          data-maxy="500"
        ></button>
        <p>Easy</p>
      </div>
      <div class="option">
        <button
          class="difficulty"
          data-width="16"
          data-height="16"
          data-mines="40"
          data-minx="394"
          data-maxx="938"
          data-miny="322"
          data-maxy="431"
        ></button>
        <p>Medium</p>
      </div>
      <div class="option mobile-flag">
        <button class="mobile-flag-button">
          <img
            class="mobile-flag-button-image"
            src="/assets/flag-button.png"
            alt="flag icon"
          />
        </button>
        <p>Flag</p>
      </div>
      <div class="option">
        <button
          class="difficulty"
          data-width="30"
          data-height="16"
          data-mines="99"
          data-minx="533"
          data-maxx="798"
          data-miny="322"
          data-maxy="430"
        ></button>
        <p>Hard</p>
      </div>
    </footer>
    <script src="scripts/app.js"></script>
  </body>
</html>
