<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <meta rel="icon" href="" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="" />
    <link rel="canonical" href="" />
  </head>

  <body>
    <main>
      <div class="container">
        <header class="title-bar">
          <i class="fas fa-bomb"></i>
          <h1>Minesweeper</h1>
        </header>
        <div class="displayboard">
          <div class="mines-remaining">010</div>
          <button class="smiley-face"></button>
          <div class="timer">000</div>
        </div>
        <div id="grid" class="grid"></div>
      </div>
      <div class="clock">12:00 PM</div>
    </main>
    <footer>
      <div class="option">
        <button
          class="difficulty"
          data-width="9"
          data-height="9"
          data-mines="10"
        ></button>
        <p>Easy</p>
      </div>
      <div class="option">
        <button
          class="difficulty"
          data-width="16"
          data-height="16"
          data-mines="40"
        ></button>
        <p>Medium</p>
      </div>
      <div class="option">
        <button
          class="difficulty"
          data-width="30"
          data-height="16"
          data-mines="99"
        ></button>
        <p>Hard</p>
      </div>
    </footer>
    <script src="scripts/app.js"></script>
  </body>
</html>
