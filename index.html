<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta rel="icon" href="" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="" />
    <link rel="canonical" href="" />
  </head>

  <body>
    <header>
      <button class="difficulty" data-width="9" data-height="9" data-mines="10">
        Easy
      </button>
      <button
        class="difficulty"
        data-width="16"
        data-height="16"
        data-mines="40"
      >
        Intermediate
      </button>
      <button
        class="difficulty"
        data-width="30"
        data-height="16"
        data-mines="99"
      >
        Expert
      </button>
    </header>
    <main>
      <div class="container">
        <div class="displayboard">
          <div class="mines-remaining">000</div>
          <button class="smiley-face"></button>
          <div class="timer">0</div>
        </div>
        <div id="grid" class="grid"></div>
      </div>
    </main>
    <footer>
      <button class="debug" data-arg="tiles">Log Tiles Array of Objects</button>
      <button class="debug" data-arg="mineLocations">Log Mine Locations</button>
      <button class="reveal-all">Reveal All</button>
      <button id="clear">Clear Console</button>
    </footer>
    <script src="scripts/app.js"></script>
  </body>
</html>
