<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <meta rel="icon" href="" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="" />
    <link rel="canonical" href="" />
  </head>

  <body>
    <main>
      <div
        class="container hidden"
        data-minX="323"
        data-maxX="1008"
        data-minY="252"
        data-maxY="500"
      >
        <header class="title-bar draggable">
          <img src="./assets/minesweeper-icon.png" alt="minesweeper icon" />
          <h1>Minesweeper</h1>
          <button class="close-button">X</button>
        </header>
        <div class="displayboard">
          <div class="mines-remaining">010</div>
          <button class="smiley-face"></button>
          <div class="timer">000</div>
        </div>
        <div id="grid" class="grid"></div>
      </div>
      <div
        class="desktop-icon-container"
        data-minX="226"
        data-maxX="1027"
        data-minY="107"
        data-maxY="570"
      >
        <img
          class="desktop-icon draggable"
          src="./assets/minesweeper-icon.png"
          alt="minesweeper icon"
        />
        <p class="draggable">Minesweeper</p>
      </div>
      <div class="clock">12:00 PM</div>
    </main>
    <footer>
      <div class="option">
        <button
          class="difficulty"
          data-width="9"
          data-height="9"
          data-mines="10"
          data-minX="323"
          data-maxX="1008"
          data-minY="252"
          data-maxY="500"
        ></button>
        <p>Easy</p>
      </div>
      <div class="option">
        <button
          class="difficulty"
          data-width="16"
          data-height="16"
          data-mines="40"
          data-minX="394"
          data-maxX="938"
          data-minY="322"
          data-maxY="431"
        ></button>
        <p>Medium</p>
      </div>
      <div class="option">
        <button
          class="difficulty"
          data-width="30"
          data-height="16"
          data-mines="99"
          data-minX="533"
          data-maxX="798"
          data-minY="322"
          data-maxY="430"
        ></button>
        <p>Hard</p>
      </div>
    </footer>
    <script src="scripts/app.js"></script>
  </body>
</html>
